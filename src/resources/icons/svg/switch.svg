<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Back shadow for 3D effect -->
  <ellipse cx="50" cy="70" rx="30" ry="4" fill="#000" opacity="0.12"/>

  <!-- Main chassis -->
  <rect x="18" y="40" width="64" height="22" rx="2" ry="2" fill="#2d3748" stroke="#1a202c" stroke-width="1.5"/>

  <!-- Top bevel highlight -->
  <path d="M18 40 h64 l-2 -3 h-60 z" fill="#4b5563"/>

  <!-- Bottom lip shadow -->
  <path d="M18 62 h64 l-2 3 h-60 z" fill="#1a202c"/>

  <!-- Port group background (dark panel) -->
  <rect x="24" y="44" width="52" height="14" rx="1.5" fill="#1a1a1a"/>

  <!-- Ports - 16 of them -->
  <g fill="#10b981">
    <!-- Top row -->
    <rect x="26" y="46" width="3" height="5" rx="0.5"/>
    <rect x="31" y="46" width="3" height="5" rx="0.5"/>
    <rect x="36" y="46" width="3" height="5" rx="0.5"/>
    <rect x="41" y="46" width="3" height="5" rx="0.5"/>
    <rect x="46" y="46" width="3" height="5" rx="0.5"/>
    <rect x="51" y="46" width="3" height="5" rx="0.5"/>
    <rect x="56" y="46" width="3" height="5" rx="0.5"/>
    <rect x="61" y="46" width="3" height="5" rx="0.5"/>

    <!-- Bottom row -->
    <rect x="26" y="52" width="3" height="5" rx="0.5"/>
    <rect x="31" y="52" width="3" height="5" rx="0.5"/>
    <rect x="36" y="52" width="3" height="5" rx="0.5"/>
    <rect x="41" y="52" width="3" height="5" rx="0.5"/>
    <rect x="46" y="52" width="3" height="5" rx="0.5"/>
    <rect x="51" y="52" width="3" height="5" rx="0.5"/>
    <rect x="56" y="52" width="3" height="5" rx="0.5"/>
    <rect x="61" y="52" width="3" height="5" rx="0.5"/>
  </g>

  <!-- Optional mounting screws -->
  <circle cx="20" cy="42" r="1.5" fill="#aaa"/>
  <circle cx="80" cy="42" r="1.5" fill="#aaa"/>
  <circle cx="20" cy="60" r="1.5" fill="#aaa"/>
  <circle cx="80" cy="60" r="1.5" fill="#aaa"/>
</svg> 